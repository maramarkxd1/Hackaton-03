<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Tercer Reto</h1>
    </header>
    <h2>Formulario</h2>
    <div>
        <label for="name">Nombre</label>
        <input type="text" name="name" id="name" placeholder="Pepe Lucho" >
        <label for="name2">Apellido</label>
        <input type="text" name="name2" id="name2" placeholder="Gracia Marquez" >
    </div>
    <div>
        <label for="sexo">Sexo:</label>
        <input type="radio" name="sexo" value="Masculino" >Masculino
        <input type="radio" name="sexo" value="Femenino" >Femenino
    </div>
    <div>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" min="18" max="80" >
        <label for="dni">DNI</label>
        <input type="text" name="dni" id="dni" minlength="8" maxlength="8" >

    </div>
    <div>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="example@example.com"  >
    </div>
    <div>
        <input type="submit" name="boton" id="boton" value="Enviar">
    </div>

    
</body>
</html>
